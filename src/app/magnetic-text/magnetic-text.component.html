<div [ngClass]="['button-wrapper', uid]" [ngStyle]="{'color':getColor()}" (click)="handleMenuClick()">
    <div [ngClass]="['button', uid]">
        <div [ngClass]="['button-text', uid]">
            {{content}}
        </div>
        <span [ngClass]="['dot', uid]" [ngStyle]="{'background-color':getColor()}"></span>
    </div>
</div>
